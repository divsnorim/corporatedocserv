<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Премии</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body class="d-flex flex-column min-vh-100" style="background: url(&quot;/img/bg.jpg&quot;) top / cover;">

<div th:insert="blocks/nav :: nav"></div>

<main class="page product-page">
    <section class="clean-block clean-product">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Премии</h2>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <div th:if="${message}" class="alert alert-warning text-center" role="alert">
                        <strong th:text="${message}"></strong>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="block-content">
                <form th:action="'/humans/awards/' + ${human.id}" method="post">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Название" name="name">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" placeholder="Сумма" name="sum">
                        </div>
                        <div class="col-auto"><input class="form-control" type="date" name="date" required></div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="row" th:each="i : ${human.awards}">
                    <div class="col-12">
                        <p class="lead" th:text="${i.name + ' - ' + i.date + ' - ' + i.sum} "></p>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </section>
</main>

<footer th:insert="blocks/footer :: footer" class="page-footer dark mt-auto"></footer>

<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
<script src="/js/vanilla-zoom.js"></script>
<script src="/js/theme.js"></script>

</body>

</html>
