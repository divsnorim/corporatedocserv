<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Мои документы</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body class="d-flex flex-column min-vh-100" style="background: url(&quot;/img/bg.jpg&quot;) top / cover;">

<div th:insert="blocks/nav :: nav"></div>

<main class="page catalog-page">
    <section class="clean-block clean-catalog">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Мои документы</h2>
            </div>
            <div class="content p-4">
                <div class="row">
                    <div class="col" align="center">Идентификатор</div>
                    <div class="col" align="center">Название</div>
                    <div class="col" align="center">Бизнес-процесс</div>
                    <div class="col" align="center">Дата</div>
                    <hr>
                </div>
                <div th:each="d : ${documents}" class="row">
                    <a th:href="'/document/' + ${d.id}">
                        <div class="row">
                            <div class="col" th:text="${d.number}"></div>
                            <div class="col" th:text="${d.name}"></div>
                            <div class="col" align="center" th:text="${d.businessProcess.name}"></div>
                            <div class="col" align="center" th:text="${d.date}"></div>
                        </div>
                    </a>
                    <hr>
                </div>
            </div>
        </div>
    </section>
</main>

<footer th:insert="blocks/footer :: footer" class="page-footer dark mt-auto"></footer>

<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
<script src="/js/vanilla-zoom.js"></script>
<script src="/js/theme.js"></script>

</body>

</html>
