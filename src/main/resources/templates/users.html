<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Управление ролями</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body class="d-flex flex-column min-vh-100" style="background: url(&quot;/img/bg.jpg&quot;) top / cover;">
<div th:insert="blocks/nav :: nav"></div>
<main class="page catalog-page">
    <section class="clean-block clean-catalog">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Управление ролями</h2>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <div th:if="${message}" class="alert alert-warning text-center" role="alert">
                        <strong th:text="${message}"></strong>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="content p-4">
                <form class="mb-2" th:if="${u.id != user.id}" th:each="u : ${users}"
                      th:action="'/users/edit/' + ${u.id}" method="post">
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" readonly="" th:value="${u.username}">
                        </div>
                        <div class="col">
                            <select class="form-select" name="role">
                                <option th:each="r : ${roles}" th:value="${r}" th:label="${r.name}"
                                        th:selected="${u.role == r}"></option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" type="submit">Обновить</button>
                        </div>
                        <div class="col-auto">
                            <a class="btn btn-danger" th:href="'/users/delete/' + ${u.id}">Удалить</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer th:insert="blocks/footer :: footer" class="page-footer dark mt-auto"></footer>

<script src="/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
<script src="/js/vanilla-zoom.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
